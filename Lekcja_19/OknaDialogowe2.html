<html>


	<head>
		<title> Strona Szefa </title>
		<meta charset="utf-8">
	</head>

	<body>

		<script type="text/javascript">

			if (confirm("Jezeli Trojkat kliknij OK jezeli nie kliknij Anuluj")){
				var a = parseInt(prompt("Podaj dlugość boku a:"))
				var b = parseInt(prompt("Podaj dlugość boku b:"))

				for (var i = 1; i <= a; i++) {
					document.write("<br>")
					for( var j = 1; j <= b; j++)
						document.write("*")
				}
			}
			else{
				document.write("***********")
			}

		</script>
	
	</body>


</html>
